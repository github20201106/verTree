<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>菜单树-table</title>

<body>
<table id="tree_list">
    <thead>
    <tr data-tree-list="true" data-tree-changes="true">
        <th data-field="name" >名称</th>
        <th data-field="pinying" data-style="text-align:center">英文</th>
        <th data-field="citycode">区号</th>
        <th data-field="zipcode">行政编码</th>
        <th data-field="lng">经度</th>
        <th data-field="lat">纬度</th>
    </tr>
    </thead>
</table>
</body>
<script src="../verTree/verTree.js" ></script>
<script src="data.js"></script>
<script>
    new verTree({
        items:"#tree_list",
        type:"list",//list:表格展示 data:一般展示 form：表单展示
        data:data,
        parent:"parentId",
        params:"id"
    });
